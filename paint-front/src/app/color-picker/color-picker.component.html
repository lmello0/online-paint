<div
  class="grid grid-cols-14 grid-rows-{{
    this.ROW_QUANTITY
  }} gap-1 p-2 shadow-[-2px_-2px_white,2px_2px_black]"
>
  @for (color of colorPalette; track $index) {
    <div
      (click)="selectColor($event, color)"
      class="w-full cursor-pointer p-4 text-center shadow-[2px_2px_black_inset,2px_2px_white] hover:outline-2 hover:outline-yellow-300 {{
        color.backgroundColorClass
      }}"
    ></div>
  }
</div>
