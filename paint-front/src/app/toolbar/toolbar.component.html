<div
  class="border-ms-paint-border grid-rows-{{
    this.toolbelt.length / this.COL_QUANTITY
  }} grid grid-cols-2 gap-1 border-2 p-2 shadow-[-2px_-2px_white,2px_2px_black] flex-wrap"
>
  @for (tool of toolbelt; track $index) {
    <div
      (click)="selectTool($event, tool)"
      class="{{
        tool.classIcon
      }} w-full cursor-pointer p-4 text-center shadow-[2px_2px_black_inset,2px_2px_white] hover:outline-2 hover:outline-yellow-300"
    ></div>
  }
</div>
